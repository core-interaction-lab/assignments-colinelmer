<html>
  <head>
    <title>Epic Mad Libs</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/ivk2poa.css">
  </head>
  <body>
    <main>
    <h1>Epic Mad Libs Time</h1>
    <h2>Fill in the cateogories below to create your Mad Libs</h2>


    <div id = "enter">
    <p>Enter an adjective: <input type = "text" id = "adjective"></p>
    <p>Enter a noun: <input type = "text" id = "noun"></p>
    <p>Enter an animal: <input type = "text" id = "animal"></p>
    <p>Enter a verb ending in 's': <input type = "text" id = "verb"></p>
    <p>Enter a place: <input type = "text" id = "place"></p>
    </div>
    <p>
      <input type = "button" value = "Create Madlibs" onClick = "answers();"></p>
    <p id = "showMadlibs"></p>
  </main>

  <body>
</html>
